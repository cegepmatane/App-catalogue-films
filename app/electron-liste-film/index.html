<!DOCTYPE HTML>
<html>
<head>
  <title>Liste de film</title>
  <link rel="stylesheet" href="decoration/application.css">
  <style></style>
  <script src="Film.js"></script>
  <script src="FilmDAO.js"></script>

  <script src="VueListeFilm.js"></script>

  in the page and execute them as soon as the script and content are downloaded
  -->

</head>
<body>
  <div id="page-chargement-application">Chargement de l'application liste de films</div>


  <script type="plain/text" id="html-vue-liste-film">

    <h1>Liste de film</h1>
    <ul id="liste-film">
      <li><a href="#film/{Film.id}" class="liste-film-item">{Film.nom}</a></li>

  <script type="plain/text" id="html-vue-film">

    <span>Realisateur</span>
	<p id="film-sortie"></p>
	<span>Sortie</span>
	<p id="film-duree"></p>
	<span>Duree</span>
	<p id="film-synopsis"></p>
	<span>Synopsis</span>
    <a href="#" class="action">Revenir &agrave; la liste</a>
  </div>

</html>
