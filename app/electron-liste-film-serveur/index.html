<!DOCTYPE HTML>
<html>
<head>
  <title>Liste de film</title>
  <link rel="stylesheet" href="decoration/application.css">
  <style></style>
  <script src="Film.js"></script>
  <script src="FilmDAO.js"></script>
  <script src="VueFilm.js"></script>
  <script src="VueListeFilm.js"></script>
  <script src="VueAjouterFilm.js"></script>
  <!--
  https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript#Script_loading_strategies
  Scripts loaded using the defer attribute will run in the order they appear
  in the page and execute them as soon as the script and content are downloaded
  -->
  <script defer src="Application.js"></script>

</head>
<body>
  <div id="page-chargement-application">Chargement de l'application liste de films</div>


  <script type="plain/text" id="html-vue-liste-film">
  <div class="page">
    <h1>Liste de films</h1>
    <a class="action" href="#ajouter-film">Ajouter un film</a>
    <ul id="liste-film">
      <li><a href="#film/{Film.id}" class="liste-film-item">{Film.nom}</a></li>
    </ul>
  </div>
  </script>

  <script type="plain/text" id="html-vue-film">
  <div class="page">
    <h1>Film</h1>
    <h2 id="film-nom"></h2>
    <span>Nom</span>
    <p id="film-realisateur"></p>
    <span>Realisateur</span>
	<p id="film-sortie"></p>
	<span>Sortie</span>
	<p id="film-duree"></p>
	<span>Duree</span>
    <p id="film-synopsis"></p>
	<span>Synopsis</span>
    <a href="#" class="action">Revenir &agrave; la liste</a>
  </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-film">
  <div class="page">
    <h1>Ajouter un film</h1>
    <form id="formulaire-ajouter">
      <fieldset>
        <legend>Identification du film</legend>
        <div>
          <label for="film-nom">Nom</label>
          <input type="text" id="film-nom"/>
        </div>
        <div>
          <label for="film-realisateur">Realisateur</label>
          <input type="text" id="film-realisateur"/>
        </div>
		<div>
          <label for="film-sortie">Sortie</label>
          <input type="text" id="film-sortie"/>
        </div>
		<div>
          <label for="film-duree">Duree</label>
          <input type="text" id="film-duree"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>D&eacute;tails sur le film</legend>
        <div>
          <label for="film-synopsis">Sysnopsis</label>
          <textarea id="film-synopsis"></textarea>
        </div>
      </fieldset>
      <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
    </form>
    <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
  </div>
  </script>

</body>
</html>
